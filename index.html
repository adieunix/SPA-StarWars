<!DOCTYPE html>
<html ng-app="swApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Star Wars</title>
    
    <!-- Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">    
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- Javascript -->
    <script src="js/angular.min.js"></script> 
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="js/app.js"></script>
</head>
    
<body ng-controller="swCtrl">
    <nav class="navbar navbar-default navbar-fixed-top white-navbar">
        <div class="container top">
            <div class="row">
                <div class="col-xs-3">
                    <div class="btn-menu" ng-click="showLeft($event)">
                        <i class="ion-navicon-round"></i>
                    </div> 
                </div>
                <div class="col-xs-6">
                    <div class="title" ui-sref="home">
                        <img src="img/logo.png" class="img-responsive center-block">
                    </div>
                </div>
                <div class="col-xs-3"></div>
            </div>             
            
        </div>
    </nav>
    
    <div class="container content">
        <!-- Home Page -->
        <script type="text/ng-template" id="home.html">
            <div class="list-title" ng-hide="loading">{{title}}</div>
            <ul class="list-unstyled list-resources">
                <li ng-repeat="item in items">
                    <div class="row">
                        <div class="col-xs-2 zero-right text-center col-people">
                            <i class="ion-android-person list-img"></i>
                        </div>
                        <div class="col-xs-8 zero-left col-name">
                            {{item.name}}
                        </div>
                        <div class="col-xs-2 zero-left text-right col-next">
                            <i class="ion-ios-arrow-right"></i>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="loading" ng-show="loading"></div>
        </script>

        <!-- Details Page -->
        <script type="text/ng-template" id="detail.html">
            <div>Detail Page</div>
            <div ui-sref="home">Back</div>
        </script>

        <div ui-view></div>
    </div>
    
    <!-- Slide Menu -->
    <menu visible="leftVisible" alignment="left">
        <div class="title-menu">Resources</div>
        <menu-item hash="home({id:1})">People</menu-item>
        <menu-item hash="home({id:2})">Films</menu-item>
        <menu-item hash="home({id:3})">Starships</menu-item>
        <menu-item hash="home({id:4})">Vehicles</menu-item>
        <menu-item hash="home({id:5})">Species</menu-item>
        <menu-item hash="home({id:6})">Planets</menu-item>
    </menu>
</body>
</html>
