<!DOCTYPE html>
<html ng-app="swApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Star Wars</title>
    
    <!-- Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- Javascript -->
    <script src="js/angular.min.js"></script> 
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
</head>
    
<body ng-controller="swCtrl">
    <!-- Fixed Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top white-navbar">
        <div class="container top">
            <div class="row">
                <div class="col-xs-3">
                    <div class="btn-menu" ng-click="showLeft($event)">
                        <i class="ion-navicon-round"></i>
                    </div> 
                </div>
                <div class="col-xs-6">
                    <div class="title" ui-sref="home({id:1,url:null})">
                        <img src="img/logo.png" class="img-responsive center-block">
                    </div>
                </div>
                <div class="col-xs-3"></div>
            </div>             
            
        </div>
    </nav>
    
    <!-- Content -->
    <div class="container content">
        <!-- Home Page (Default for People list) -->
        <script type="text/ng-template" id="home.html">
            <div class="list-title animated fadeIn" ng-hide="loading">{{title}}</div>
            <ul class="list-unstyled list-resources">
                <li ng-repeat="item in items" class="animated fadeIn">
                    <div class="row">
                        <div class="col-xs-2 zero-right text-center col-people">
                            <div class="list-img">
                                <i class="{{listIcon}}"></i>
                            </div>
                        </div>
                        <div class="col-xs-8 zero-left col-name">
                            {{item.name}}
                        </div>
                        <div class="col-xs-2 zero-left text-right col-next">
                            <i class="ion-ios-arrow-right"></i>
                        </div>
                    </div>
                </li>
            </ul>
            
            <!-- Pagination -->
            <div class="row animated fadeIn" ng-hide="pagination">
                <div class="col-xs-5 text-right">
                    <div ng-class="{'prev':prev!=null,'prev-null':prev==null}" ng-click="pushPrev(prev,id)">
                        <i class="ion-ios-arrow-left pagi-icon"></i>
                    </div>
                </div>
                <div class="col-xs-2 text-center">
                    <div class="page-num">Page {{page}}</div>
                </div>
                <div class="col-xs-5 text-left">
                    <div ng-class="{'next':next!=null,'next-null':next==null}" ng-click="pushNext(next,id)">
                        <i class="ion-ios-arrow-right pagi-icon"></i>
                    </div>
                </div>
            </div>
            
            <div class="loading" ng-show="loading"></div>
        </script>

        <!-- Details Page -->
        <script type="text/ng-template" id="detail.html">
            <div>Detail Page</div>
            <div ui-sref="home">Back</div>
        </script>

        <div ui-view></div>
    </div>
    
    <!-- Slide Menu -->
    <menu visible="leftVisible" alignment="left">
        <div class="title-menu">Resources</div>
        <menu-item ui-sref="home({id:1,url:null})">
            <i class="ion-android-person menu-icon"></i> People
        </menu-item>
        <menu-item ui-sref="home({id:2,url:null})">
            <i class="ion-android-film menu-icon"></i> Films
        </menu-item>
        <menu-item ui-sref="home({id:3,url:null})">
            <i class="ion-jet menu-icon"></i> Starships
        </menu-item>
        <menu-item ui-sref="home({id:4,url:null})">
            <i class="ion-android-car menu-icon"></i> Vehicles
        </menu-item>
        <menu-item ui-sref="home({id:5,url:null})">
            <i class="ion-ios-body menu-icon"></i> Species
        </menu-item>
        <menu-item ui-sref="home({id:6,url:null})">
            <i class="ion-planet menu-icon"></i> Planets
        </menu-item>
    </menu>
</body>
</html>
